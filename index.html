<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formouter">
            
            <div class="cir1 comon-cir"></div>
            <div class="cir2 comon-cir"></div>

        <div class="forminner">
            <form>
                <h1>Login Form</h1>
                <label for="Username">Username</label><br>
                <input type="text" required name="Username" placeholder="Enter Your Username" maxlength="20"><br>

                <label for="Password">Password</label><br>
                <input type="password" required name="Password" placeholder="Enter Your Password" minlength="8"><br>

                <input type="submit" name="Submit" class="buttonsumit" >
            </form>
        </div>
    </div>
</body>
</html>
